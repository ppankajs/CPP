<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Policy</title>
</head>
<body>
    <h1>Delete Policy</h1>
    <p>Are you sure you want to delete the policy "{{ policy_name }}"?</p>

    <!-- Confirm Deletion Form -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this policy?')">Delete Policy</button>
    </form>

    <!-- Cancel Button -->
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
