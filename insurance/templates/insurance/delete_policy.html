<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Policy</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <!-- <a href="{% url 'profile' %}">Profile</a> -->
        <a href="{% url 'profile' %}" class="welcome-message">Welcome, {{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <h1>Delete Policy</h1>

    <p>Are you sure you want to delete the policy: <strong>{{ policy_name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </form>
</body>
</html>
