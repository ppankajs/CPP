<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade Policy</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <!-- <a href="{% url 'profile' %}">Profile</a> -->
        <a href="{% url 'profile' %}" class="welcome-message">Welcome, {{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <h1>Upgrade or Downgrade Policy</h1>

    <p>Current Policy: {{ user_policy.policy.name }}</p>
    <p>Current Plan: {{ user_policy.plan }}</p>

    <form method="POST">
        {% csrf_token %}
        <label for="plan">Select a Plan:</label>
        <select name="plan" id="plan">
            {% for plan in available_plans %}
                <option value="{{ plan }}" {% if plan == user_policy.plan %}selected{% endif %}>
                    {{ plan }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Update Plan</button>
    </form>
</body>
</html>
